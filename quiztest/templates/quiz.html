{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>


    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <div id = "container">
        <header>
            <a href="login/" class="button"> Go Back</a>
            <h1>
                Objective Type Questions
            </h1>
        </header>
        <section>
            <div id = "results"></div>
            <!-- onsubmit = "return submitAnswers(answers = [{% for q in questions %}'{{a.answer}}',{% endfor %}])" -->
            <form name="quizform">
            {% for q in questions %}
                <h3> {{q.id}}. {{q.question}} </h3>
                <input type="radio" name = "q{{q.id}}" value="a" id="q1a"> a. {{ q.option1 }}<br><br>
                <input type="radio" name = "q{{q.id}}" value="b" id="q1b"> b. {{ q.option2 }}<br><br>
                <input type="radio" name = "q{{q.id}}" value="c" id="q1c"> c. {{ q.option3 }}<br><br>
                <input type="radio" name = "q{{q.id}}" value="d" id="q1d"> d. {{ q.option4 }}<br><br>
            {% endfor %}
                <br><br>
                <input type="submit" value="Submit Answer">
            </form>
            <br>
        </section>
    </div>
</body>
</html>
